version: '3.8'

services:
  redis:
    image: redis:7-alpine
    container_name: workflow-api-redis
    ports:
      - "6379:6379"
    volumes:
      - redis-data:/data
    command: redis-server --appendonly yes
    restart: unless-stopped
    networks:
      - workflow-network

volumes:
  redis-data:

networks:
  workflow-network:
    driver: bridge
